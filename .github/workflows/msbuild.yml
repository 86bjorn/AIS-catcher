name: MSBuild

on:
  push:
    branches: [ "winaction" ]
  pull_request:
    branches: [ "winaction" ]

env:
  # Path to the solution file relative to the root of the project.
  PROJECT_FILE_PATH: msvc/"AIS-catcher RTLSDR.vcxproj" 

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_PLATFORM: x64
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore vcpkg packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: vcpkg integrate install

    - name: Install vcpkg packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: vcpkg install rtlsdr:x64-windows ZeroMQ:x64-windows  soxr:x64-windows
    
    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} ${{env.PROJECT_FILE_PATH}}

    - name: zip
      run: mkdir zip; cp msvc\build\x64\Release\*.dll zip; cp msvc\build\x64\Release\*.exe zip
      
    - name: upload
      uses: actions/upload-artifact@v3
      with:
        name: "AIS-catcher RTLSDR x64.zip"
        path: zip
